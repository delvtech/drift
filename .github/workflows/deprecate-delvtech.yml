name: Deprecate @delvtech/* packages

on:
  workflow_dispatch:

jobs:
  deprecate_old_scope:
    runs-on: ubuntu-latest
    steps:
      - name: Deprecate @delvtech/* packages
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          pkgs=( drift drift-viem drift-ethers drift-web3 drift-ethers-v5 )
          for name in "${pkgs[@]}"; do
            npm deprecate "@delvtech/$name@*" "This package has moved to @gud/$name" || \
              echo "WARN: deprecate failed for @delvtech/$name" >&2
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
